<H3><A NAME="SECTION000714200000000000000"></A>

<BR>
remove!
</H3> <A NAME="14935"></A>

<P>

<P><P>
<BR>

    <B>Usage</B><P>
      <BLOCKQUOTE>
remove!(k, t)
</BLOCKQUOTE>
<P></P>

<P>

<P><P>
<BR>

        <TABLE CELLPADDING=3 BORDER="1">
<TR><TH ALIGN="LEFT"><B>Parameter</B></TH>
<TH ALIGN="LEFT"><B>Type</B></TH>
<TH ALIGN="LEFT"><B>Description</B></TH>
</TR>
<TR><TD ALIGN="LEFT"><EM>k</EM></TD>
<TD ALIGN="LEFT">K</TD>
<TD ALIGN="LEFT">a key to remove</TD>
</TR>
<TR><TD ALIGN="LEFT"><EM>t</EM></TD>
<TD ALIGN="LEFT">%</TD>
<TD ALIGN="LEFT">a hash table</TD>
</TR>
</TABLE>
<P></P>

<P>

<P><P>
<BR>

    <B>Returns</B><P>
      <BLOCKQUOTE>
Removes the occurence of <I>k</I> in <I>t</I> if any, and
returns <I>t</I> after the removal.
</BLOCKQUOTE>
